<div class="show-component" *ngIf="currents">
 
  <div class="grid-container"> 
    <div class="item1" *ngFor="let current of currents | slice:0:5">
      <a class="official-site-link" [href]='current.officialSite' target="_blank"> <img [src]='current.image' class="show-img"/> </a>
      <div class="show-details">
        <div class="show-name">{{current.name}}</div>
        <!-- <div>Network: {{frontPage.networkName}} </div> 
        | slice:0:3 -->
        <div> TIME:  {{current.runtime}} </div>
        <button ng-click="passCurrent($current)">More Details</button>
      </div>
