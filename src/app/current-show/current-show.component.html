<div class="show-component">
  <h1>{{current?.name}}</h1>
  <div>
    <span>{{current?.network}} | {{current?.country}} | {{current?.language}}  |  &#11088;  {{current?.rating}}</span>
  </div>
  <div class="grid-container"> 
    <div class="item1">
      <img [src]='current?.image' class="show-img"/>
    </div>
    <div class="item2">
      
      <div class="storyline">Storyline:</div>
      <p>{{current?.summary}}</p>
      <div>
        <div>
          <span>Genres: {{current?.genres}}</span>
        </div>
        <div>
          <span> Sowtime:  {{current?.time}}, {{current?.days}} | {{current?.runtime}} minutes</span>
        </div>
        <a [href]='current?.officialSite' target="_blank">Official Site</a>
      </div>
    </div>
  </div>
</div>
