<div class="show-component" *ngIf="front">
  
  <div class="grid-container"> 
    <div class="item1">
      <a class="official-site-link" [href]='front.officialSite' target="_blank"> <img [src]='front.image' class="show-img"/> </a>

      <div class="show-details">
        <div class="show-name">{{front.name}}</div>
        <!-- <div>Network: {{frontPage.networkName}} </div> -->
        <div> TIME:  {{front.airtime}} </div>
      </div>

    </div>
  </div>
</div>
